    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true,
      matchBrackets: true,
      theme:"ttcn",
      mode: "text/x-k",
      foldGutter: {
      rangeFinder: new CodeMirror.fold.combine(CodeMirror.fold.brace)
      },
      extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
      gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
      });

      var results = CodeMirror.fromTextArea(document.getElementById("result"), {
      lineNumbers: false,
      theme: "paraiso-light",
      mode: "shell",
      readOnly: true
      });

      editor.setValue("");
      editor.setSize(null,"600");

      results.setSize("100%","600");
      results.setValue("Results will be displayed here.");
      results.readOnly = true;

      function loadExample(e,name){
      results.setValue('');
      $.ajax({
       url: "http://niks.jpl.nasa.gov/K/k/" + name,
      success: function(data, status, xhr) {
      e.setValue(data);
      },
      error: function(data, status, xhr) {
      alert("Error when loading example.");
      }
      });
      return false;
      }

      $('canvas').hide();

      var working = 0;
      function doWork() {
      if(working == 1) return;
      working = 1;
      $('canvas').show();
      results.setValue('');
      $.ajax({
      type: "post",
      data: editor.getValue(),
      url: "http://niks.jpl.nasa.gov/k-service",
      success: function(data, status, xhr) {
      results.setValue(data);
      $('canvas').hide();
      working = 0;
      },
      error: function(data, status, xhr) {
      $('canvas').hide();
      alert("Error while executing. Please try again.");
      working = 0;
      }
      });
      return false;
      }

      loadExample(editor, "examples/sm.k");

    </script>

                var ctx = document.getElementById('myCanvas').getContext('2d');
